<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Timer App</title>
  </head>
  <body>
    <section class="wrapperTimer">
      <h2 class="title">Until august left:</h2>
      <div class="box_itemTimer__days box_itemTimer__style">
        <div class="itemTimer_value">00</div>
        <span class="itemTimer_title">days</span>
      </div>

      <div class="box_itemTimer__hours box_itemTimer__style">
        <div class="itemTimer_value">00</div>
        <span class="itemTimer_title">hours</span>
      </div>

      <div class="box_itemTimer__minutes box_itemTimer__style">
        <div class="itemTimer_value">00</div>
        <span class="itemTimer_title">minutes</span>
      </div>

      <div class="box_itemTimer__seconds box_itemTimer__style">
        <div class="itemTimer_value">00</div>
        <span class="itemTimer_title">seconds</span>
      </div>
    </section>
  </body>
</html>
